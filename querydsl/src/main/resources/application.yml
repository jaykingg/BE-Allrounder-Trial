server:
  port: 8086

spring:
  application:
    name: querydsl
  datasource:
    url: jdbc:mysql://localhost:3306/querydsl?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    rounderall.querydsl: DEBUG
    com.querydsl: DEBUG
