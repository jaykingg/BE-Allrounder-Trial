server:
  port: 8081

spring:
  application:
    name: batch-scheduler
  datasource:
    url: jdbc:mysql://localhost:3306/allrounder?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

logging:
  level:
    org.springframework.batch: DEBUG
    rounderall.batchscheduler: DEBUG
