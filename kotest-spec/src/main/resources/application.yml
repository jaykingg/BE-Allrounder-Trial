server:
  port: 8085

spring:
  application:
    name: kotest-spec
  datasource:
    url: jdbc:mysql://localhost:3306/kotest_spec?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    rounderall.kotestspec: DEBUG
