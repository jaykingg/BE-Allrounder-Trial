server:
  port: 0

spring:
  application:
    name: security-test
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  h2:
    console:
      enabled: true

# JWT 설정
jwt:
  secret: test-secret-key-that-is-long-enough-for-hmac-sha256-algorithm
  expiration: 3600000 # 1시간
  refresh-expiration: 7200000 # 2시간

# Keycloak 설정 (테스트용)
keycloak:
  server-url: http://localhost:8080
  realm: test-realm
  client-id: test-client
  client-secret: test-secret
  admin:
    username: test-admin
    password: test-password

# 보안 정책 설정
security:
  policy:
    rbac:
      enabled: true
    abac:
      enabled: false
    pbac:
      enabled: false

logging:
  level:
    rounderall.security: INFO
    org.springframework.security: INFO
